deeplab_model:

  # path to the frozen inference graph
  inference_graph:
    path: '$(find object_detection)/cfg/deeplab/deeplabv3_mnv2_ade20k/frozen_inference_graph.pb'
    input_tensor: 'ImageTensor:0'
    output_tensor: 'SemanticPredictions:0'
  
  # input size of the network
  input_size: 
    - 257
    - 257
  
  # input is BGR (true) or RGB (false)
  input_bgr: False

  # dataset properties (name and classes)
  dataset:
    name: 'ade20k'
